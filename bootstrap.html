<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>buttons sample mt</h1>
         
        <h3 class="mt-4">default buttons</h3>
        <button class="btn btn-danger">touch me
        <i class="fab fa-yelp"></i>
        </button>
         <code>&lt;section&gt;</code> 

        <button class="btn btn-primary">touch me</button>
        <button class="btn btn-secondary">touch me</button>
        <button class="btn btn-success">touch me</button>
        <button class="btn btn-warning">touch me</button>

        <h3 class="mt-4">Buttons Rounded-pill</h3>
        <button class="btn btn-danger rounded-pill">touch me</button>
        <button class="btn btn-primary rounded-pill">touch me</button>
        <button class="btn btn-secondary rounded-pill">touch me</button>
        <button class="btn btn-success rounded-pill">touch me</button>
        <button class="btn btn-warning rounded-pill">touch me</button>



        <h3 class="mt-4">buttons outline</h3>
        <button class="btn btn-outline-danger">touch me</button>
        <button class="btn btn-outline-primary">touch me</button>
        <button class="btn btn-outline-secondary">touch me</button>
        <button class="btn btn-outline-success">touch me</button>
        <button class="btn btn-outline-warning">touch me</button>

        <h3 class="mt-4">Buttons Rounded-0</h3>
        <button class="btn btn-danger rounded-0">touch me</button>
        <button class="btn btn-primary rounded-0">touch me</button>
        <button class="btn btn-secondary rounded-0">touch me</button>
    
        <h3 class="mt-4">Buttons shadow</h3>
        <button class="btn btn-danger rounded-0 shadow">touch me</button>
        <button class="btn btn-primary rounded-0 shadow">touch me</button>
        <button class="btn btn-secondary rounded-0 shadow">touch me</button>     

        <h3 class="mt-4">Buttons full width</h3>
        <div class="d-grid gap-2">
        <button class="btn btn-danger rounded-0 shadow">touch me</button>
        <button class="btn btn-primary rounded-0 shadow">touch me</button>
        <button class="btn btn-secondary rounded-0 shadow">touch me</button>    
        </div>


    </div>
    
</body>
</html>
